
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{% static 'img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Dashboard</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-login">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card shadow-sm my-5">
              <div class="card-body p-0">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="login-form">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Register</h1>
                      </div>
                      <form id="formauthentication"  action="{% url 'register_employers' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter your Name" name="name">
                        </div>
                        <div class="form-group">
                          <label>user Name</label>
                          <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter user Name" name="username">
                        </div>

                        <div class="form-group">
                          <label>profile photo</label>
                          <input type="file" class="form-control" id="exampleInputLastName" placeholder="upload image" name="simg">
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address" name="email">
                        </div>
                        <div class="form-group">
                          <label>phone number</label>
                          <input type="number" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter phn no" name="phno">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" name="password">
                        </div>
                        {% comment %} <div class="form-group">
                          <label>Repeat Password</label>
                          <input type="password" class="form-control" id="exampleInputPasswordRepeat" placeholder="Repeat Password">
                        </div> {% endcomment %}
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <hr>
                        <!-- <a href="index.html" class="btn btn-google btn-block">
                          <i class="fab fa-google fa-fw"></i> Register with Google
                        </a> -->
                        <!-- <a href="index.html" class="btn btn-facebook btn-block">
                          <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                        </a> -->
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="font-weight-bold small" href="{% url 'login_employer'  %}">Already have an account?</a>
                      </div>
                      <div class="text-center">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
      <script src="{% static 'js/ruang-admin.min.js' %}"></script>
      <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
      <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>  
    </body>
    
    </html>

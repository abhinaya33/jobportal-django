
{% extends 'admintemplate/admindash.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RuangAdmin - Simple Tables</title>
   
  </head>
  <div class="row">
    <div class="col-lg-12 mb-4">
      <!-- Simple Tables -->
      {% block content %}
      <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Simple Tables</h6>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>Detail</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in employers_data %}
           
              <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
               
                <td><a href="{% url 'delete_employers' i.id %}" class="btn btn-sm btn-primary">Delete</a></td>
                <td><a href="#" class="btn btn-sm btn-primary">details</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
      {% endblock %}
    </div>
  </div>

  
 </html>
